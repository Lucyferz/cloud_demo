server.port=8002

spring.application.name=cloud-payment-service
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springcloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123

mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.springcloud.entities

# Eureka Client
# Register itself into Eureka Server
eureka.client.register-with-eureka=true

# true-> able to use ribbon loader balance
eureka.client.fetchRegistry=true
# eureka.client.service-url.defaultZone=http://localhost:7001/eureka  # Single
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
#clusters
